<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div>
    <h1 class="text-2xl font-bold text-center mb-1">My Tasks</h1>
    <h3 class="text-sm text-gray-500 text-center mb-6">Stay organized, stay productive</h3>
      <label for="todo-input" class="sr-only">New Task</label>
      <input
        id="todo-input"
        type="text"
        placeholder="What needs to be done?"
        class="flex-1 border border-gray-300 rounded px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
      class="bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition"
     
        onclick="addtodo()"
        >
        Add Task
      </button>
    <div>
        <ul id="todo-list" class="space-y-2">
        </ul>
    </div>
    </div>
  </div> 

<script src="scripts.js"></script>

</body>
</html>
